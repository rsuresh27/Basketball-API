apiVersion: apps/v1
kind: Deployment
metadata:
  name: bball-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bball-api
  template:
    metadata:
      labels:
        app: bball-api
    spec:
      restartPolicy: Always     
      containers: 
      - name: api
        image: us-central1-docker.pkg.dev/basketball-api-340719/api/api:latest
        ports:
        - containerPort: 5000   
            